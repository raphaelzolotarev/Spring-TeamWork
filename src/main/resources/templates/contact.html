<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/flowbite@1.5.1/dist/flowbite.min.css" rel="stylesheet">

    <title>Contact us</title>
    <link rel="shortcut icon" th:src="@{/favicon.ico}">

        /*LOGO*/

            display: none;
        }

            }

            display: flex;

                        <form id="my-form" action="https://formspree.io/f/xyyrqenv" method="POST" class="ml-auo space-y-4">

                            <!--IF VISITOR-->
                            <div th:if="${userIdCookiePresent && cookieObject.role == T(com.example.springteamwork.model.Role).USER || cookieObject.role == T(com.example.springteamwork.model.Role).AUTHOR}">
                                <input th:value="${cookieObject.getFirstName()}+' '+${cookieObject.getLastName()}" required type='text'  name='name' placeholder='Name' class="w-full mb-4 rounded-md py-2.5 px-4 border text-sm outline-[#007bff] dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400" />
                                <input th:value="${cookieObject.getEmail()}" required type='email' name='email' placeholder='Email' class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#007bff] dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400" />
                            </div>

                            <!--IF USER-->
                            <div th:unless="${userIdCookiePresent && cookieObject.role == T(com.example.springteamwork.model.Role).USER || cookieObject.role == T(com.example.springteamwork.model.Role).AUTHOR}">

                            </div>

                            <input required type='text' name='subject' placeholder='Subject' class="w-full rounded-md py-2.5 px-4 border text-sm outline-[#007bff] dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400" />
                            <textarea required name='message' placeholder='Message'  rows="6" class="w-full rounded-md px-4 border text-sm pt-2.5 outline-[#007bff] dark:bg-gray-700 dark:border-gray-600 dark:text-gray-100 dark:placeholder-gray-400"></textarea>
                            <button type='submit' class="text-white bg-[#007bff] hover:bg-blue-600 font-semibold rounded-md text-sm px-4 py-2.5 w-full dark:bg-blue-500 dark:hover:bg-blue-400">Send</button>
                            <p id="my-form-status"></p>

</body>


<script th:insert="fragments :: myJSscript" th:remove="tag">



    var form = document.getElementById("my-form");

    async function handleSubmit(event) {
        event.preventDefault();
        var status = document.getElementById("my-form-status");
        var data = new FormData(event.target);
        fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
        }).then(response => {
            if (response.ok) {
                status.innerHTML = "Thanks for your submission! We'll reply to you as soon as possible!";
                form.reset()
            } else {
                response.json().then(data => {
                    if (Object.hasOwn(data, 'errors')) {
                        status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                    } else {
                        status.innerHTML = "Oops! There was a problem submitting your form"
                    }
                })
            }
        }).catch(error => {
            status.innerHTML = "Oops! There was a problem submitting your form"
        });
    }
    form.addEventListener("submit", handleSubmit)
</script>
